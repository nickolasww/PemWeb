<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="login-img"> 
        <img src="LoginBg.svg" alt="login">
    </div>

    <div class="login-form">
        <div class="logo"> 
            <img src="NewLogo.png" alt="logo">
        </div>  
   

    <div class="login-container"> 
        <div class="header">
            <h1 id="sign-header">Sign In</h1>
            <p id="sign-p">Sign In to continue your journey</p>
        </div>

        <div class="login-input">
            <label id="email-login">Email</label>
            <input id="email-input" type="text" placeholder="Email" />
    
            <label id="password-login">Password</label>
            <input id="password-input" type="text" placeholder="Password"/>
            
            <div class = "login-button">
                <button id="sign-in">Sign In</button>
                <div class="line"> 
                    <hr>
                    <p>Or</p>
                    <hr>
                </div>
                <div class="login-social">
                    <button id="Google-button">Google</button>
                    <button id="Facebook-button">Facebook</button>
                </div>
            </div>
            <p id="have-acc">Don't have an account? <span>Sign Up</span></p>
        </div>
    </div>
</div>
</body>
</html>
